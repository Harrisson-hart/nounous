<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="head">
		<h:link outcome="n_accueil" value="Accueil" />
		<h:link outcome="n_contrat" value="Nouveau contrat" />
		<h:link outcome="n_garde" value="Mes contrats" />
		<h:link outcome="n_stat" value="Mon compte" />
		<h:link outcome="n_planning" value="Planning" />
	</ui:define>

	<ui:define name="titre">Nounou - Gardes</ui:define>

	<ui:define name="contenu">
		<h3>Mes gardes</h3>
		<h:form>
			<h:dataTable styleClass="liste" value="#{modelGarder.listeg}"
				var="item" rowClasses="impair, pair"
				columnClasses="left,left,center">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
				#{item.id}
			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date" />
					</f:facet>
				 <h:outputText value="#{item.dateArrivee}">
				 	<f:convertDateTime pattern="dd-MM-yyyy" />
				 </h:outputText>
			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Enfant" />
					</f:facet>
				#{item.enfant.nom} #{item.enfant.prenom}
			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Heure d'arrivÃ©e" />
					</f:facet>
				#{item.heureArrivee}
			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Repas pris ?" />
					</f:facet>
				<h:outputText value="#{item.aManger? 'Oui' : 'Non'}"/>
			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Heure de dÃ©part" />
					</f:facet>
				#{item.heureDepart}
			</h:column>

			<h:column>
					<f:facet name="header">
						<h:outputText value="Actions" />
					</f:facet>
					<h:button outcome="formulaire?id=#{item.id}"
						image="#{ resource['images:modifier.png'] }" title="Modifier"
						styleClass="image-action" />
					<h:commandButton action="#{modelGarder.supprimer(item)}"
						value="Supprimer"
						onclick="return confirm('Confirmez-vous la suppression ?')"
						image="#{ resource['images:supprimer.png'] }" title="Supprimer"
						styleClass="image-action">
						<f:ajax render="@form" execute="@form" />
					</h:commandButton>

				</h:column>

			</h:dataTable>

			<br />
			<h:button value="Ajouter" outcome="n_contrat_form" />
			<h:button value="Annuler" outcome="n_accueil" />
		</h:form>

	</ui:define>

</ui:composition>
