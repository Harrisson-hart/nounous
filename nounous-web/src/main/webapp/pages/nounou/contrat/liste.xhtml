<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">>

	<ui:define name="head">
		<h:link outcome="n_accueil" value="Accueil" />
		<h:link outcome="n_contrat" value="Contrats" />
		<h:link outcome="n_garde" value="Garde" />
		<h:link outcome="n_stat" value="Statistique" />
		<h:link outcome="n_planing" value="Planing" />

	</ui:define>
	<ui:define name="titre">Nounou #Name</ui:define>

	<ui:define name="contenu">
		<h3>Contrat(s)</h3>
		<h:form>
			<h:dataTable styleClass="liste" value="#{modelContrat.liste}"
				var="item" rowClasses="impair, pair"
				columnClasses="left,left,center">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
				#{item.id}
			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Enfant" />
					</f:facet>
				#{item.enfant.nom} #{item.enfant.prenom}
			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Parent" />
					</f:facet>
				#{item.enfant.parent.nom} #{item.enfant.parent.prenom}
			</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date dÃ©but-fin" />
					</f:facet>
				#{item.dateDebut} #{item.dateFin}
			</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Tarif horaire" />
					</f:facet>
				#{item.tarifHoraire}
			</h:column>
			
			<h:column>
					<f:facet name="header">
						<h:outputText value="Indemn. Repas" />
					</f:facet>
				#{item.indemniteRepas}
			</h:column>
			
			<h:column>
					<f:facet name="header">
						<h:outputText value="Indemn. Entretien" />
					</f:facet>
				#{item.indemniteEntretien}
			</h:column>
			

			</h:dataTable>

			<br />
			<h:button value="Ajouter" outcome="n_contrat_form" />

		</h:form>



	</ui:define>

</ui:composition>
