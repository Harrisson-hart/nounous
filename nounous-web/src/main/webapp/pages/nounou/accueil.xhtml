<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/page-standard.xhtml">


	<ui:define name="titre">Nounou - Accueil</ui:define>
	<ui:define name="head">
		<h:link outcome="n_accueil" value="Accueil" />
		<h:link outcome="n_contrat" value="Nouveau contrat" />
		<h:link outcome="n_garde" value="Mes contrats" />
		<h:link outcome="n_planning" value="Planning" />
		<h:link outcome="info" value="Mon compte" />		
	</ui:define>
	<ui:define name="contenu">
		<br />
		<h3>Bonjour Nounou #{modelConnexion.courant.pseudo}</h3>
		<table class="home">
			<tr>
				<td><h:link outcome="n_suivi_form"  >Garde du jour </h:link></td>
				<td><h:outputLink >Mes enfants</h:outputLink></td>
				<td><h:link outcome="n_garde" >Mes gardes</h:link></td>
			</tr>
		</table>
		
		<br />
		<h:dataTable styleClass="liste" value="#{modelEnfant.liste}"
			var="item" rowClasses="impair, pair" columnClasses="left,left,center">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				#{item.id}
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Enfant" />
				</f:facet>
				#{item.nom}  #{item.prenom}
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Sexe" />
				</f:facet>
				#{item.sexe}
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Date de naissance" />
				</f:facet>
				#{item.dateNaissance}
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Parent" />
				</f:facet>
				#{item.parent.nom}  #{item.parent.prenom}
			</h:column>

		</h:dataTable>

	</ui:define>

</ui:composition>
